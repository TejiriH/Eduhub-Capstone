apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eduhub-api-ingress
  namespace: eduhub
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.eduhub.unboxed.name.ng
    secretName: eduhub-api-tls
  rules:
  - host: api.eduhub.unboxed.name.ng
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 4000
      - path: /notifications(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notification-service
            port:
              number: 3000